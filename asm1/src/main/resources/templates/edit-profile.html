<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa hồ sơ - Nike</title>
    <link rel="stylesheet" th:href="@{/image/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>

<body>
        <!-- header -->
        <div th:replace="fragments/header :: header"></div>
    <div class="container">
        <div class="header"><img th:src="@{/image/icon.png}" alt="Nike"></div>
        <h1>Chỉnh sửa hồ sơ</h1>
        <form th:action="@{/profile/edit}" method="POST" th:object="${session.loggedInUser}">
            <input type="hidden" name="email" th:value="*{email}">
            
            <div class="form-group">
                <label>Địa chỉ Email</label>
                <input type="text" th:value="*{email}" readonly style="background-color: #f5f5f5; cursor: not-allowed;">
            </div>
            
            <div class="form-group">
                <label>Tên</label>
                <input type="text" name="firstName" th:value="*{firstName}" required>
            </div>
            
            <div class="form-group">
                <label>Họ</label>
                <input type="text" name="surname" th:value="*{surname}" required>
            </div>
            
            <div class="form-group">
                <label>Ưu tiên mua sắm</label>
                <select name="shoppingPreference">
                    <option value="Men" th:selected="*{shoppingPreference == 'Men'}">Nam</option>
                    <option value="Women" th:selected="*{shoppingPreference == 'Women'}">Nữ</option>
                </select>
            </div>
            
            <button type="submit" class="btn-black">Lưu thay đổi</button>
        </form>
        
        <div class="sub-link-wrapper">
            <a th:href="@{/profile}" class="sub-link">Hủy bỏ</a>
        </div>
    </div>



      <!-- footerfooter -->
      <div th:replace="fragments/footer :: footer"></div>
      <script th:src="@{/js/index.js}"></script>

   
</body>

</html>
