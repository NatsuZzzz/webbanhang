<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/image/icon.png}">
    <title>Nike Login - Enter Email</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* 1. SETUP CƠ BẢN */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            /* Căn giữa ngang */
            align-items: flex-start;
            /* Để form cách top 1 khoảng */
            padding-top: 60px;
        }

        /* 2. KHUNG CHỨA FORM */
        .login-wrapper {
            width: 100%;
            max-width: 460px;
            /* Độ rộng chuẩn của Nike form */
            padding: 0 20px;
        }

        /* 3. LOGO SECTION */
        .logos {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .logos img {
            height: 20px;
            /* Logo nhỏ gọn */
            width: auto;
            display: block;
        }

        /* 4. TIÊU ĐỀ */
        .login-title {
            font-size: 26px;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 20px;
            max-width: 80%;
            /* Để chữ xuống dòng giống hình */
        }

        /* 5. QUỐC GIA */
        .country-section {
            font-size: 14px;
            margin-bottom: 20px;
            color: #111;
        }

        .country-section a {
            color: #757575;
            text-decoration: underline;
            margin-left: 5px;
            cursor: pointer;
        }

        /* 6. FORM INPUT */
        .form-group {
            margin-bottom: 20px;
        }

        /* Style cho input giống hình */
        .input-wrapper {
            position: relative;
        }

        input[type="text"] {
            width: 100%;
            padding: 16px;
            border: 1px solid #e5e5e5;
            border-radius: 4px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            border-color: #111;
        }

        /* Class báo lỗi viền đỏ */
        .input-error {
            border-color: #d43f3a !important;
        }

        /* Text báo lỗi dưới input */
        .error-message {
            color: #d43f3a;
            font-size: 12px;
            margin-top: 5px;
        }

        /* 7. LEGAL TEXT */
        .legal-text {
            font-size: 12px;
            color: #757575;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .legal-text a {
            color: #757575;
            text-decoration: underline;
        }

        /* 8. BUTTON CONTINUE (LỆCH PHẢI) */
        .btn-container {
            display: flex;
            justify-content: flex-end;
            /* Đẩy nút sang phải */
        }

        .btn-continue {
            background-color: #111;
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            /* Bo tròn kiểu viên thuốc */
            font-weight: 700;
            border: none;
            cursor: pointer;
            font-size: 15px;
        }

        .btn-continue:hover {
            background-color: #333;
            /* Màu xám đậm khi hover */
        }
    </style>
</head>

<body>

    <div class="login-wrapper">
        <div class="logos">
            <img src="/image/icon.png" alt="Nike">
            <img src="/image/jordanIcon.png" alt="Jordan">
        </div>

        <div class="login-title">
            Enter your email to join us or sign in.
        </div>

        <div class="country-section">
            Vietnam <a href="#">Change</a>
        </div>

        <form th:action="@{/login/check-email}" th:object="${ChangeMail}" method="POST">

            <div class="form-group">
                <div class="input-wrapper">
                    <input type="text" placeholder="Email*" th:field="*{email}"
                        th:classappend="${#fields.hasErrors('email')} ? 'input-error' : ''">
                </div>

                <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                </div>
            </div>

            <div class="btn-container">
                <button type="submit" class="btn-continue">Continue</button>
            </div>
        </form>
    </div>

</body>

</html>
