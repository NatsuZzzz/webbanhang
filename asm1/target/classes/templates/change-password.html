<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/image/icon.png}">
    <title>Đổi mật khẩu - Nike</title>
    <link rel="stylesheet" th:href="@{/image/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
        <!-- header -->
        <div th:replace="fragments/header :: header"></div>

        
    <div class="container">
        <div class="header"><img th:src="@{/image/icon.png}" alt="Nike"></div>
        <h1>Đổi mật khẩu</h1>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <form th:action="@{/change-password}" method="POST">
            <div class="form-group">
                <label>Mật khẩu hiện tại</label>
                <input type="password" name="currentPassword" id="currentPassword" required>
                <i class="fa-solid fa-eye eye-icon" onclick="togglePassword('currentPassword', this)"></i>
            </div>
            
            <div class="form-group">
                <label>Mật khẩu mới</label>
                <input type="password" name="newPassword" id="newPassword" required>
                <i class="fa-solid fa-eye eye-icon" onclick="togglePassword('newPassword', this)"></i>
            </div>
            
            <div class="form-group">
                <label>Xác nhận mật khẩu mới</label>
                <input type="password" name="confirmPassword" id="confirmPassword" required>
                <i class="fa-solid fa-eye eye-icon" onclick="togglePassword('confirmPassword', this)"></i>
            </div>
            
            <button type="submit" class="btn-black">Lưu thay đổi</button>
        </form>

        <div class="sub-link-wrapper">
            <a href="/home" class="sub-link">Quay lại Trang chủ</a>
        </div>
    </div>

    <script>
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.replace("fa-eye", "fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.replace("fa-eye-slash", "fa-eye");
            }
        }
    </script>


  <!-- footerfooter -->
  <div th:replace="fragments/footer :: footer"></div>

</body>

</html>
