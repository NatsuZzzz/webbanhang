<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike - Đăng nhập</title>
    <link rel="icon" type="image/png" th:href="@{/image/icon.png}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Helvetica Neue", Arial, sans-serif; }
        body { background-color: #fff; display: flex; justify-content: center; padding-top: 60px; }
        .login-container { width: 100%; max-width: 400px; padding: 20px; text-align: center; }
        .logo-box { margin-bottom: 30px; }
        .logo-box img { height: 30px; }
        h1 { font-size: 24px; font-weight: 700; margin-bottom: 25px; text-align: left; }
        .form-group { margin-bottom: 15px; text-align: left; }
        input { width: 100%; padding: 15px; border: 1px solid #e5e5e5; border-radius: 8px; font-size: 16px; outline: none; }
        input:focus { border-color: #111; }
        .btn-login { width: 100%; background-color: #111; color: #fff; padding: 16px; border: none; border-radius: 30px; font-size: 16px; font-weight: 700; cursor: pointer; margin-top: 20px; }
        .btn-login:hover { background-color: #333; }
        .error-msg { color: #d43f3a; font-size: 14px; margin-bottom: 15px; text-align: left; }
        .footer-links { margin-top: 25px; font-size: 14px; color: #757575; }
        .footer-links a { color: #111; text-decoration: underline; font-weight: 600; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-box">
            <img src="/image/icon.png" alt="Nike Logo">
        </div>
        <h1>Nhập email và mật khẩu của bạn để đăng nhập.</h1>

        <div th:if="${error}" class="error-msg" th:text="${error}"></div>
        <div th:if="${success}" class="error-msg" style="color: green;" th:text="${success}"></div>

        <form th:action="@{/login}" method="POST">
            <div class="form-group">
                <input type="email" name="email" placeholder="Địa chỉ Email*" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Mật khẩu*" required>
            </div>
            
            <p class="footer-links" style="text-align: left; margin-bottom: 20px;">
                Bằng cách đăng nhập, bạn đồng ý với <a href="#">Chính sách Bảo mật</a> và <a href="#">Điều khoản Sử dụng</a> của Nike.
            </p>

            <button type="submit" class="btn-login">Đăng nhập</button>
        </form>

        <p class="footer-links">
            Chưa là Thành viên? <a th:href="@{/checkMail}">Tham gia với chúng tôi.</a>
        </p>
    </div>
</body>
</html>
